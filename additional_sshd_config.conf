# Customized SSH config as this is headless and several features are not required.
PidFile /home/borg/run/sshd.pid 
PasswordAuthentication no
AllowAgentForwarding no
PermitTTY no
TCPKeepAlive yes
PermitUserEnvironment no
X11Forwarding no
AllowTcpForwarding no

